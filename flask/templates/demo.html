<!DOCTYPE html>
<html>
  <head>
    <title>Hello</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed" rel="stylesheet">
    <link rel="stylesheet" href="static/css/demo.css"/>
    <link rel="stylesheet" href="static/css/theme3.css"/>
  </head>
  <body>
    <div id="caleandar">

    </div>

    <script type="text/javascript" src="static/js/caleandar.js"></script>
    <script>
      var events = {{ events | tojson|safe }};
      var settings = {};
      var element = document.getElementById('caleandar');

        // convert date string to Date object
      function convertDateStringToDate(dateString) {
        var dateParts = dateString.split("-");
        var year = parseInt(dateParts[0], 10);
        var month = parseInt(dateParts[1], 10); // Month are indexed from 0, but I sutracted 1 earlier
        var day = parseInt(dateParts[2], 10);
        return new Date(year, month, day);
      }

      for (var i = 0; i < events.length; i++) {
        events[i].Date = convertDateStringToDate(events[i].Date);
      }
      caleandar(element, events, settings);
    </script>
    <!--<script type="text/javascript" src="static/js/demo.js"></script>-->
  </body>
</html>
